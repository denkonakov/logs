<div class="row-fluid">
    <div class="span3">
        <div class="well sidebar-nav">
            <ul class="nav nav-list">
                <li class="nav-header">Logs</li>
                <div ng-repeat="folder in folders">
                    <div>{{folder.folder}}</div>
                    <li ng-repeat="file in folder.files" ng-class="navClass('#/{{folder.folder}}/{{file}}')">
                        <a href="#/{{folder.folder}}/{{file}}">{{file}}</a>
                    </li>
                </div>
            </ul>
        </div>
        <!--/.well -->
    </div>
    <!--/span-->
    <div class="span9">
        <form class="form-inline">
            <label for="type">View Type:</label>
            <select ng-model="type" id="type" class="input-small">
                <option value="tail">Tail</option>
                <option value="more">More</option>
                <option value="all">Whole</option>
            </select>

            <label for="lines">Lines:</label>
            <select ng-model="lines" id="lines" class="input-small">
                <option value="20">20</option>
                <option value="50">50</option>
                <option value="100">100</option>
                <option value="500">500</option>
                <option value="1000">1000</option>
                <option value="3000">3000</option>
            </select>

            <label for="refresh">Refresh:</label>
            <select ng-model="tick" ng-change="ticker()" id="refresh" class="input-small">
                <option value="none">None</option>
                <option value="1000">1sec</option>
                <option value="2000">2sec</option>
                <option value="5000">5sec</option>
                <option value="10000">10sec</option>
            </select>

            <label for="index">Index:</label>
            <select ng-model="index" id="index" class="input-small">
                <option value="all">All</option>
                <option ng-repeat="ind in indexes" value="{{ind}}">{{ind}}</option>
            </select>

            <button ng-click="fetch()" class="btn">Fetch</button>
        </form>

        <div class="log-view">
            <div ng-repeat="logline in log">
                {{logline.time}} | {{logline.data}}</br>
            </div>
        </div>
    </div>
    <!--/span-->
</div><!--/row-->
<hr>
